<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Customer Care Management</text>
  
  <!-- Sidebar -->
  <rect x="40" y="140" width="200" height="420" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="16" fill="white">Menu</text>
  
  <!-- Menu Items -->
  <rect x="60" y="190" width="160" height="35" rx="4" fill="url(#accent)"/>
  <text x="70" y="212" font-family="Arial, sans-serif" font-size="14" fill="white">🎧 Support Tickets</text>
  
  <rect x="60" y="235" width="160" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
