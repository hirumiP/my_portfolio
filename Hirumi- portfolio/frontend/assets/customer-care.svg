  <rect x="60" y="280" width="160" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="302" font-family="Arial, sans-serif" font-size="14" fill="white">📊 Analytics</text>
  
  <rect x="60" y="325" width="160" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="347" font-family="Arial, sans-serif" font-size="14" fill="white">⚙️ Settings</text>
  
  <!-- Main Content -->
  <rect x="260" y="140" width="500" height="420" rx="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Dashboard Cards -->
  <rect x="280" y="170" width="140" height="90" rx="6" fill="url(#accent)"/>
  <text x="290" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">42</text>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">Open Tickets</text>
  <text x="290" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">+5 today</text>
  
  <rect x="440" y="170" width="140" height="90" rx="6" fill="#f59e0b"/>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">18</text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">Pending</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">-2 today</text>
  
  <rect x="600" y="170" width="140" height="90" rx="6" fill="#8b5cf6"/>
  <text x="610" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">156</text>
  <text x="610" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">Resolved</text>
  <text x="610" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">+12 today</text>
  
  <!-- Ticket List -->
  <rect x="280" y="280" width="460" height="260" rx="6" fill="rgba(255,255,255,0.05)"/>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="16" fill="white">Recent Tickets</text>
  
  <!-- Ticket Items -->
  <rect x="300" y="330" width="420" height="40" rx="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="350" r="8" fill="#10b981"/>
  <text x="340" y="345" font-family="Arial, sans-serif" font-size="12" fill="white">Login Issue - Customer #1234</text>
  <text x="340" y="360" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Priority: High • 2 hours ago</text>
  
  <rect x="300" y="380" width="420" height="40" rx="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="400" r="8" fill="#f59e0b"/>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="12" fill="white">Payment Processing Error</text>
  <text x="340" y="410" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Priority: Medium • 4 hours ago</text>
  
  <rect x="300" y="430" width="420" height="40" rx="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="450" r="8" fill="#8b5cf6"/>
  <text x="340" y="445" font-family="Arial, sans-serif" font-size="12" fill="white">Feature Request - Mobile App</text>
  <text x="340" y="460" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Priority: Low • 1 day ago</text>
</svg>
