<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Employee Salary Management</text>
  
  <!-- Navigation -->
  <rect x="40" y="140" width="180" height="420" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="16" fill="white">Dashboard</text>
  
  <!-- Nav Items -->
  <rect x="60" y="190" width="140" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="70" y="212" font-family="Arial, sans-serif" font-size="14" fill="white">💰 Payroll</text>
  
  <rect x="60" y="235" width="140" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="257" font-family="Arial, sans-serif" font-size="14" fill="white">👥 Employees</text>
  
  <rect x="60" y="280" width="140" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="302" font-family="Arial, sans-serif" font-size="14" fill="white">📈 Reports</text>
  
  <rect x="60" y="325" width="140" height="35" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="347" font-family="Arial, sans-serif" font-size="14" fill="white">⚙️ Settings</text>
  
  <!-- Main Content -->
  <rect x="240" y="140" width="520" height="420" rx="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Summary Cards -->
  <rect x="260" y="170" width="150" height="100" rx="8" fill="url(#cardBg)"/>
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$125,000</text>
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">Total Payroll</text>
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">This Month</text>
  <text x="280" y="255" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">↗️ +5.2% from last month</text>
  
  <rect x="430" y="170" width="150" height="100" rx="8" fill="#f59e0b"/>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">45</text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">Employees</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">Active</text>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">3 new hires</text>
  
  <rect x="600" y="170" width="140" height="100" rx="8" fill="#ef4444"/>
  <text x="620" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$2,850</text>
  <text x="620" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">Avg Salary</text>
  <text x="620" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">Per Employee</text>
  <text x="620" y="255" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">↗️ +2.1%</text>
  
  <!-- Employee Table -->
  <rect x="260" y="290" width="480" height="250" rx="8" fill="rgba(255,255,255,0.05)"/>
  <text x="280" y="320" font-family="Arial, sans-serif" font-size="16" fill="white">Recent Salary Calculations</text>
  
  <!-- Table Header -->
  <rect x="280" y="340" width="440" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Employee</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Base Salary</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bonus</text>
  <text x="620" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Net Pay</text>
  
  <!-- Table Rows -->
  <rect x="280" y="380" width="440" height="30" rx="4" fill="rgba(255,255,255,0.05)"/>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">John Smith</text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">$3,200</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">$300</text>
  <text x="620" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">$3,150</text>
  
  <rect x="280" y="420" width="440" height="30" rx="4" fill="rgba(255,255,255,0.05)"/>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="11" fill="white">Sarah Johnson</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="11" fill="white">$2,800</text>
  <text x="550" y="440" font-family="Arial, sans-serif" font-size="11" fill="white">$250</text>
  <text x="620" y="440" font-family="Arial, sans-serif" font-size="11" fill="white">$2,735</text>
  
  <rect x="280" y="460" width="440" height="30" rx="4" fill="rgba(255,255,255,0.05)"/>
  <text x="300" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">Mike Davis</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">$3,500</text>
  <text x="550" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">$400</text>
  <text x="620" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">$3,420</text>
  
  <rect x="280" y="500" width="440" height="30" rx="4" fill="rgba(255,255,255,0.05)"/>
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="11" fill="white">Lisa Wilson</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="11" fill="white">$2,900</text>
  <text x="550" y="520" font-family="Arial, sans-serif" font-size="11" fill="white">$200</text>
  <text x="620" y="520" font-family="Arial, sans-serif" font-size="11" fill="white">$2,815</text>
</svg>
