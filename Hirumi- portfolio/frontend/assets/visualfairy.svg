<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="wpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21759b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0073aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wpAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a0d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0085ba;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#wpBg)"/>
  
  <!-- WordPress Dashboard Header -->
  <rect x="40" y="40" width="720" height="60" rx="8" fill="#23282d"/>
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">VisualFairy - WordPress Dashboard</text>
  
  <!-- WordPress Logo -->
  <circle cx="680" cy="70" r="20" fill="#00a0d2"/>
  <text x="670" y="78" font-family="Arial, sans-serif" font-size="16" fill="white">W</text>
  
  <!-- Sidebar -->
  <rect x="40" y="120" width="180" height="440" rx="8" fill="#32373c"/>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="14" fill="#a0a5aa">Dashboard</text>
  
  <!-- Menu Items -->
  <rect x="60" y="170" width="140" height="30" rx="4" fill="url(#wpAccent)"/>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">📊 Dashboard</text>
  
  <rect x="60" y="210" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">📝 Posts</text>
  
  <rect x="60" y="250" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">📄 Pages</text>
  
  <rect x="60" y="290" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">🖼️ Media</text>
  
  <rect x="60" y="330" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">🎨 Appearance</text>
  
  <rect x="60" y="370" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">🔌 Plugins</text>
  
  <rect x="60" y="410" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">👥 Users</text>
  
  <rect x="60" y="450" width="140" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#a0a5aa">⚙️ Settings</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="120" width="520" height="440" rx="8" fill="#f1f1f1"/>
  
  <!-- Welcome Panel -->
  <rect x="260" y="140" width="480" height="80" rx="6" fill="white"/>
  <text x="280" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#23282d">Welcome to VisualFairy!</text>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="12" fill="#666">Your WordPress site is ready. Customize your theme and add content.</text>
  <rect x="280" y="195" width="80" height="20" rx="10" fill="url(#wpAccent)"/>
  <text x="290" y="208" font-family="Arial, sans-serif" font-size="10" fill="white">Customize</text>
  
  <!-- Quick Draft -->
  <rect x="260" y="240" width="230" height="160" rx="6" fill="white"/>
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#23282d">Quick Draft</text>
  <rect x="280" y="275" width="190" height="20" rx="3" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="285" y="288" font-family="Arial, sans-serif" font-size="10" fill="#999">Title</text>
  <rect x="280" y="305" width="190" height="60" rx="3" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="285" y="320" font-family="Arial, sans-serif" font-size="10" fill="#999">What's on your mind?</text>
  <rect x="280" y="375" width="60" height="20" rx="3" fill="url(#wpAccent)"/>
  <text x="290" y="388" font-family="Arial, sans-serif" font-size="10" fill="white">Save Draft</text>
  
  <!-- Activity -->
  <rect x="510" y="240" width="230" height="160" rx="6" fill="white"/>
  <text x="530" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#23282d">Activity</text>
  
  <!-- Activity Items -->
  <rect x="530" y="280" width="190" height="25" rx="3" fill="#f8f9fa"/>
  <text x="540" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666">Published "Welcome Post"</text>
  <text x="540" y="307" font-family="Arial, sans-serif" font-size="8" fill="#999">2 hours ago</text>
  
  <rect x="530" y="315" width="190" height="25" rx="3" fill="#f8f9fa"/>
  <text x="540" y="330" font-family="Arial, sans-serif" font-size="10" fill="#666">Updated theme settings</text>
  <text x="540" y="342" font-family="Arial, sans-serif" font-size="8" fill="#999">1 day ago</text>
  
  <rect x="530" y="350" width="190" height="25" rx="3" fill="#f8f9fa"/>
  <text x="540" y="365" font-family="Arial, sans-serif" font-size="10" fill="#666">Installed new plugin</text>
  <text x="540" y="377" font-family="Arial, sans-serif" font-size="8" fill="#999">3 days ago</text>
  
  <!-- Stats Dashboard -->
  <rect x="260" y="420" width="480" height="120" rx="6" fill="white"/>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#23282d">Site Statistics</text>
  
  <!-- Stat Cards -->
  <rect x="280" y="460" width="100" height="60" rx="4" fill="#e3f2fd"/>
  <text x="290" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">156</text>
  <text x="290" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666">Total Posts</text>
  <text x="290" y="508" font-family="Arial, sans-serif" font-size="8" fill="#999">+5 this week</text>
  
  <rect x="400" y="460" width="100" height="60" rx="4" fill="#f3e5f5"/>
  <text x="410" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">2.3K</text>
  <text x="410" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666">Page Views</text>
  <text x="410" y="508" font-family="Arial, sans-serif" font-size="8" fill="#999">+12% growth</text>
  
  <rect x="520" y="460" width="100" height="60" rx="4" fill="#e8f5e8"/>
  <text x="530" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#388e3c">89</text>
  <text x="530" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666">Comments</text>
  <text x="530" y="508" font-family="Arial, sans-serif" font-size="8" fill="#999">+3 pending</text>
  
  <rect x="640" y="460" width="80" height="60" rx="4" fill="#fff3e0"/>
  <text x="650" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f57c00">12</text>
  <text x="650" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666">Plugins</text>
  <text x="650" y="508" font-family="Arial, sans-serif" font-size="8" fill="#999">All active</text>
</svg>
